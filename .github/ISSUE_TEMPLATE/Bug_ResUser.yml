name: RES End-User Bug Report
description: Create a report to help us improve the RES end-user experience
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: dropdown
    id: severity
    attributes:
      label: "## Severity Level"
      description: What is the impact of this bug?
      options:
        - "Critical: System totally unusable / Data loss / Crash"
        - "High: Major feature broken, no workaround"
        - "Medium: Feature broken, but workaround exists"
        - "Low: Cosmetic issue / Typo / Minor annoyance"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: "## Bug Description"
      description: A clear and concise description of what the bug is.
      placeholder: "I tried to click the save button but nothing happened..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "## Steps to Reproduce"
      description: Please list the steps required to reproduce the issue.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "## Expected Behavior"
      description: What did you expect to happen?
      placeholder: "The modal should close and a success message should appear."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: "## Actual Behavior"
      description: What actually happened? You can also attach the screenshot of error here.
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: "## Additional Context"
      description: Add any other context about the problem here (e.g., screenshots of the general UI flow).
    validations:
      required: false